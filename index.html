<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coming Soon | Krishnaal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #ffffff);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .subscribe {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      outline: none;
      margin-right: 10px;
      flex: 1;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff3d2e;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portfolio Page of Krishna AL is Coming Soon</h1>
    <p>We are working hard to bring you something amazing. Stay tuned!</p>

  </div>
  <footer>
    &copy; 2024 Krishna AL. All rights reserved.
  </footer>
</body>
</html>
